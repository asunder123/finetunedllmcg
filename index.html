<!DOCTYPE html>
<html>
<head>
    <title>StockGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .text-response {
            white-space: pre-line;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateProgressBar(progress) {
            var progressBarFill = document.querySelector('.progress-bar-fill');
            progressBarFill.style.width = progress + '%';
        }
    </script>
</head>
<body>
    <h1>StockGPT</h1>
    <form method="POST">
        <textarea name="prompt" placeholder="Enter your prompt"></textarea>
        <br>
        <input type="submit" value="Generate">
    </form>
    <div class="response">
        {% if response %}
            {% if is_table %}
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                {% for header in response.headers %}
                                    <th>{{ header }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in response.data %}
                                <tr>
                                    {% for cell in row %}
                                        <td>{{ cell }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <div class="text-response">
                    {{ response }}
                </div>
            {% endif %}
        {% endif %}
    </div>
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
    <script>
        var progressPercentage = {{ progress_percentage|default(0) }};
        updateProgressBar(progressPercentage);
    </script>
</body>
</html>
