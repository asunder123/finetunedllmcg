<!DOCTYPE html>
<html>
<head>
    <title>Text Generation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .response-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .response-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .response-text {
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">StockGPT</h1>
        <div class="form-container">
            <form method="POST" action="/">
                <input class="form-input" type="text" name="prompt" placeholder="Enter the prompt" required>
                <input class="form-submit" type="submit" value="Generate">
            </form>
        </div>
        {% if response_text %}
        <div class="response-container">
            <h2 class="response-title">Generated Text:</h2>
            {% if is_table %}
            <table>
                <tbody>
                    {% for row in response_text %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p class="response-text">{{ response_text }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
